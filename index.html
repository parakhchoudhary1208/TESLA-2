<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon copy.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>TESLA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h4>Specs</h4>
        <div id="nav1">
            <img src="favicon.png" alt="">
        </div>
        <div id="nav2">
            <i class="ri-menu-3-line"></i>
        </div>
        <div id="vrline">
            <h4>Interior</h4>
        </div>
        <div id="int">
            <div id="play">
                <div id="play1">
                    <i class="ri-play-fill"></i>
                </div>
            </div>
        </div>
        <div id="hrline">
            <div id="spd1">
                <h1>1.9<sub>s</sub></h1>
            </div>
            <div id="spd11">
                <h6>0-60mph</h6>
            </div>
            <div id="spd12"></div>
            <div id="spd2">
                <h1>250<sub>mph</sub></h1>
            </div>
            <div id="spd21">
                <h6>Top Speed</h6>
            </div>
            <div id="spd3">
                <h1>620<sub>ml</sub></h1>
            </div>
            <div id="spd31">
                <h6>Range</h6>
            </div>
            <div id="spd4">
                <button id="button">Reserve Now</button>
            </div>
        </div>
        <div id="exleft">
            <div id="point1"></div>
        </div>
        <div id="text1">
            <h2>TESLA</h2>
        </div>
        <div id="text2">
            <h1>Roadster</h1>
        </div>
        <div id="text3">
            <h5>The Tesla Roadster is battery electric vehicle sports car. The Quickest car in<br>the world, with record-setting acceleration, range and performance.</h5>
        </div>
        <div id="vrbox">
            <h5>01</h5><br>
            <h5>02</h5><br>
            <h5>03</h5><br>
            <h5 id="point">04</h5><br>
            <h5>05</h5>
        </div>
    </div>
</body>
</html>
